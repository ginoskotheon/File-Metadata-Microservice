<!doctype html>
<html lang="en">
<head>
    <title>Image Search Abstraction Layer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">API Basejump: File Metadata Microservice</h1>
        </div>
    </div>
    <div class="container">
        <div style="font-size: 1.4em;">
            <p>User stories:</p>
            <ol>
                <li>I can submit a FormData object that includes a file upload.</li>
                <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
            <br>
        </div>
    </div>
    <div class="jumbotron" style="margin-bottom:0;">
        <div class="container">
            <div style="font-size: 1.4em;">
                <form method="post" enctype="multipart/form-data" action="/">
                <p><input type="file" name="userFile" id="myfile">Choose File</input></p>
                <p><input type="submit" name="send" id="sendFile">Submit</input></p>
            </div>
            
        </div>
    </div>
</body>
</html>
